version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # Go modules - Shared
  - package-ecosystem: "gomod"
    directory: "/shared"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "go"
      - "shared"
    groups:
      shared-dependencies:
        patterns:
          - "*"

  # Go modules - Blog Service
  - package-ecosystem: "gomod"
    directory: "/services/blog-service"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "go"
      - "blog-service"

