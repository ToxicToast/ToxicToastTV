name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'shared/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'services/**'
      - 'shared/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      user-service: ${{ steps.filter.outputs.user-service }}
      auth-service: ${{ steps.filter.outputs.auth-service }}
      blog-service: ${{ steps.filter.outputs.blog-service }}
      foodfolio-service: ${{ steps.filter.outputs.foodfolio-service }}
      link-service: ${{ steps.filter.outputs.link-service }}
      twitchbot-service: ${{ steps.filter.outputs.twitchbot-service }}
      notification-service: ${{ steps.filter.outputs.notification-service }}
      sse-service: ${{ steps.filter.outputs.sse-service }}
      webhook-service: ${{ steps.filter.outputs.webhook-service }}
      warcraft-service: ${{ steps.filter.outputs.warcraft-service }}
      gateway-service: ${{ steps.filter.outputs.gateway-service }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            user-service:
              - 'services/user-service/**'
              - 'shared/**'
            auth-service:
              - 'services/auth-service/**'
              - 'shared/**'
            blog-service:
              - 'services/blog-service/**'
              - 'shared/**'
            foodfolio-service:
              - 'services/foodfolio-service/**'
              - 'shared/**'
            link-service:
              - 'services/link-service/**'
              - 'shared/**'
            twitchbot-service:
              - 'services/twitchbot-service/**'
              - 'shared/**'
            notification-service:
              - 'services/notification-service/**'
              - 'shared/**'
            sse-service:
              - 'services/sse-service/**'
              - 'shared/**'
            webhook-service:
              - 'services/webhook-service/**'
              - 'shared/**'
            warcraft-service:
              - 'services/warcraft-service/**'
              - 'shared/**'
            gateway-service:
              - 'services/gateway-service/**'
              - 'shared/**'
            shared:
              - 'shared/**'

  build-user-service:
    name: Build User Service
    needs: detect-changes
    if: needs.detect-changes.outputs.user-service == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/user-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

