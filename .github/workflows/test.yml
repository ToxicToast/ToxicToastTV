name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-services:
    name: Test All Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - user-service
          - auth-service
          - blog-service
          - foodfolio-service
          - link-service
          - notification-service
          - sse-service
          - webhook-service
          - twitchbot-service
          - warcraft-service
          - gateway-service
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            services/${{ matrix.service }}/go.sum
            shared/go.sum
            go.work.sum

      - name: Download dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          go mod download
          go mod tidy

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./services/${{ matrix.service }}/coverage.out
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}
          fail_ci_if_error: false

  test-shared:
    name: Test Shared Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            shared/go.sum
            go.work.sum

      - name: Download dependencies
        working-directory: shared
        run: |
          go mod download
          go mod tidy

      - name: Run tests
        working-directory: shared
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./shared/coverage.out
          flags: shared
          name: shared-module
          fail_ci_if_error: false

  test-workspace:
    name: Test Workspace Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.work.sum

      - name: Sync workspace
        run: |
          go work sync
          go mod download

      - name: Verify workspace modules
        run: |
          echo "Testing each workspace module..."
          for module in $(go list -f '{{.Dir}}' -m); do
            if [ -d "$module" ]; then
              echo "Testing $module..."
              cd "$module"
              go test ./... || true
              cd -
            fi
          done

      - name: Verify builds
        run: |
          for dir in services/*/; do
            if [ -f "$dir/cmd/server/main.go" ]; then
              echo "Building $(basename $dir)..."
              cd $dir
              go build -o /tmp/$(basename $dir) cmd/server/main.go
              cd ../..
            fi
          done
