name: Proto Validation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/**/api/proto/**/*.proto'
      - '.github/workflows/proto-validate.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/**/api/proto/**/*.proto'
  workflow_dispatch:

jobs:
  validate-proto:
    name: Validate Proto Files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - blog-service
          - foodfolio-service
          - link-service
          - notification-service
          - sse-service
          - webhook-service
          - twitchbot-service
          - warcraft-service
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install proto generators
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Validate proto syntax
        working-directory: services/${{ matrix.service }}
        run: |
          for proto in api/proto/**/*.proto api/proto/*.proto; do
            if [ -f "$proto" ]; then
              echo "Validating $proto..."
              protoc --proto_path=api/proto --descriptor_set_out=/dev/null "$proto"
            fi
          done

      - name: Generate proto code
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "Makefile" ] && grep -q "proto-gen:" Makefile; then
            make proto-gen
          fi

      - name: Verify generated code compiles
        working-directory: services/${{ matrix.service }}
        run: |
          go mod download
          go build ./...

  proto-breaking-changes:
    name: Check Breaking Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout current
        uses: actions/checkout@v4
        with:
          path: current

      - name: Checkout base
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Install buf
        uses: bufbuild/buf-action@v1
        with:
          setup_only: true

      - name: Check for breaking changes
        run: |
          cd current
          for proto in services/**/api/proto/**/*.proto services/**/api/proto/*.proto; do
            if [ -f "$proto" ] && [ -f "../base/$proto" ]; then
              echo "Checking $proto for breaking changes..."
              buf breaking "$proto" --against "../base/$proto" || echo "⚠️ Breaking change detected in $proto"
            fi
          done
        continue-on-error: true
