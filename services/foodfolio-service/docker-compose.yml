version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: foodfolio-postgres
    environment:
      POSTGRES_USER: foodfolio
      POSTGRES_PASSWORD: azkaban_foodfolio
      POSTGRES_DB: foodfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodfolio"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - foodfolio-network

  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v23.3.3
    container_name: foodfolio-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # Pandaproxy
      - "19092:19092" # Kafka API
      - "19644:9644"  # Admin API
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - foodfolio-network

  # Redpanda Console (Web UI for Kafka)
  redpanda-console:
    image: docker.redpanda.com/vectorized/console:v2.4.3
    container_name: foodfolio-redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
    restart: unless-stopped
    networks:
      - foodfolio-network

  # Foodfolio Service
  foodfolio-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodfolio-service
    environment:
      # Server
      PORT: "8889"
      GRPC_PORT: "9091"
      ENVIRONMENT: development
      LOG_LEVEL: info

      # Auth
      AUTH_ENABLED: "false"

      # Database
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: foodfolio
      DB_PASSWORD: azkaban_foodfolio
      DB_NAME: foodfolio
      DB_SSL_MODE: disable
      DB_MAX_OPEN_CONNS: "25"
      DB_MAX_IDLE_CONNS: "25"
      DB_MAX_LIFETIME: 5m

      # Kafka
      KAFKA_BROKERS: redpanda:9092
      KAFKA_GROUP_ID: foodfolio-service-group
      KAFKA_TOPIC_PREFIX: foodfolio

      # OCR
      OCR_STORAGE_PATH: /app/receipts
      OCR_MAX_SIZE: "10485760"
      OCR_ALLOWED_TYPES: image/jpeg,image/png,application/pdf
      OCR_PROVIDER: tesseract

      # Timeouts
      SERVER_READ_TIMEOUT: 10s
      SERVER_WRITE_TIMEOUT: 10s
      SERVER_IDLE_TIMEOUT: 60s
    ports:
      - "8889:8889"  # HTTP
      - "9091:9091"  # gRPC
    volumes:
      - receipts_data:/app/receipts
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - foodfolio-network

volumes:
  postgres_data:
    driver: local
  receipts_data:
    driver: local

networks:
  foodfolio-network:
    driver: bridge
