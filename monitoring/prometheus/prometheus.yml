global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'toxictoast-local'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Blog Service
  - job_name: 'blog-service'
    static_configs:
      - targets: ['blog-service:80000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # FoodFolio Service
  - job_name: 'foodfolio-service'
    static_configs:
      - targets: ['foodfolio-service:79999']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Link Service
  - job_name: 'link-service'
    static_configs:
      - targets: ['link-service:79998']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:79997']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # SSE Service
  - job_name: 'sse-service'
    static_configs:
      - targets: ['sse-service:79996']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Webhook Service
  - job_name: 'webhook-service'
    static_configs:
      - targets: ['webhook-service:79995']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Twitchbot Service
  - job_name: 'twitchbot-service'
    static_configs:
      - targets: ['twitchbot-service:79994']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Warcraft Service
  - job_name: 'warcraft-service'
    static_configs:
      - targets: ['warcraft-service:79993']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Gateway Service
  - job_name: 'gateway-service'
    static_configs:
      - targets: ['gateway-service:79992']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redpanda Metrics
  - job_name: 'redpanda'
    static_configs:
      - targets: ['redpanda:9644']
    metrics_path: '/metrics'
